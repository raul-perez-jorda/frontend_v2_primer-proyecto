<p-card header="Iniciar sesión" class="login-card"
  [style]="{width: '400px', margin:'50px auto'}">
  <form [formGroup]="loginForm"  class="custom-form">
    <div class="form-group">
      <label for="user">Usuario:</label>
      <input
        formControlName="user"
        pInputText formControlName="user"
        class="w-full"
        name="user"
      />
      <small 
        *ngIf="user.invalid && (user.dirty || user.touched)" 
        class="block p-error"
      >
        <div *ngIf="user.errors?.['required']">Usuario es necesario</div>
        <div *ngIf="user.errors?.['user']">Usuario debe ser valido</div>
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <p-password [formControl]="password" [feedback]="false" [toggleMask]="true"></p-password>
      <small 
      *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Contraseña es necesario</div>
      </small>
    </div>
    <div class="form-group">
      <p-button type="submit" (click)="login()" [disabled]="loginForm.invalid">Iniciar sesión</p-button>
    </div>
    <div class="mt-2">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </div>
  </form>
</p-card>
