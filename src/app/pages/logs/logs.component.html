<div>
    <div class="flex justify-content-between">
        <h2>Logs</h2>
        <p-button label="Vista clientes" severity="warning" (click)="goClientesList()"></p-button>
    </div>
    
    <div class="card">
        <p-table 
        [value]="logs" [tableStyle]="{ 'min-width': '50rem' }" 
        [paginator]="true" [rows]="10">
        [globalFilterFields]="['id_log', 'direccion_ip', 'log_valido', 'user', 'fecha']"
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id_log">Id log<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="direccion_ip">Direcci√≥n IP<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="log_valido.data">Tipo log<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="user">Usuario<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="fecha">Fecha<p-sortIcon field="code"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="id_log"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="direccion_ip"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="log_valido.data"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="user"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="fecha"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-log>
                <tr style="text-align: center;">
                    <td>{{ log.id_log }}</td>
                    <td>{{ log.direccion_ip }}</td>
                    <td>
                        <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': log.log_valido.data==true, 'text-red-500 pi-times-circle': log.log_valido.data==false}"></i>                        
                    </td>
                    <td>{{ log.user }}</td>
                    <td>{{ log.fecha }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    

    
</div>
